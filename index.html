<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/style.css">
	<title>Jarg - Just another Restic GUI</title>
</head>

<body>

	<h1>Jarg</h1>
	<div>
		<div class="group">
			<span class="select" onclick="toggle('repo')">Repository:</span>
			<span class="value" id="disp_reponame"></span>
		</div>
		<div id="repo" style="display:none">
			<table>
				<tr>
					<td>Location/url:</td>
					<td><input type="text" id="repourl"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" id="repopwd"></td>
				</tr>
			</table>
			<button>Save</button>
		</div>
		<div class="group">
			<span class="select" onclick="toggle('dirs')">Directories:</span>
			<span class="value" id=disp_dirs></span>
			<div id="dirs" style="display:none">

				Enter space separated list of directories to include:<br />
				<input type="text" id="repodirs" style="width:100%">
				<button>Save</button>
			</div>
		</div>

	</div>
	<hr>

	<button onclick="backup()">Backup</button>
	<button onclick="restore()">Restore</button>
	<button onclick="list()">List</button>
	<button onclick="init()">Initialize</button>
</body>
<script src="renderer.js">

</script>

</html>
