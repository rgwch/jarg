<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/style.css">
	<title>Jarg - Just another Restic GUI</title>
</head>

<body>

	<h1>Jarg</h1>
	<hr />
	<div class="container">
		<div id="exec" class="panel" style="display:block">
			<div style="margin-bottom:20px;">Backup profile:
				<span style="font-weight: bold" id="setname"></span>
				<img src="assets/edit_icon.svg" width="24px;" style="float:right;" title="edit backup set"
					onclick="toggle()">
			</div>
			<div class="group">
				<span class="select" onclick="toggle('repo')">Repository:</span>
				<span class="value" id="disp_reponame"></span>
			</div>
			<div class="group">
				<span class="select" onclick="toggle('dirs')">Directories:</span>
				<span class="value" id=disp_dirs></span>
			</div>
			<hr>
			<button onclick="backup()">Backup</button>
			<button onclick="restore()">Restore</button>
			<button onclick="list()">List</button>
			<button onclick="init()">Initialize</button>
		</div>
		<div id="edit" class="panel" style="display:none">
			<img src="assets/back_arrow.svg" width="24px" style="float:right" title="back" onclick="toggle()">
			<select id="setnames" onchange="changeset(event)">

			</select>
			<input type="text" length="30" id="newsetname" style="display:none">
			<table width="100%">
				<tr>
					<td width="30%"><label for="repourl">Repository location/url</label></td>
					<td width="70%"><input type="text" id="repourl" style="width:100%"></td>
				</tr>
				<tr>
					<td><label for="repopwd">Repository password</label></td>
					<td><input type="text" id="repopwd" style="width:100%"></td>
				</tr>
				<tr>
					<td><label for="repodirs">Directory to backup</label></td>
					<td><input type="text" id="repodirs" style="width:100%"></td>
				</tr>
				<tr>
					<td><label for="s3key">S3 Key (if applicable)</label></td>
					<td><input type="text" id="s3key" style="width:100%"></td>
				</tr>
				<tr>
					<td><label for="s3secret">S3 Secret (if applicable)</label></td>
					<td><input type="text" id="s3secret" style="width:100%"></td>
				</tr>
			</table>
			<button onclick="save()">Save</button> 
		</div>

		<div class="panel">
			<textarea id="console" readonly></textarea>
		</div>
	</div>
</body>
<script src="renderer.js">

</script>

</html>
